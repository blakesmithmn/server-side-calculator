    <header>
        <h1>Calculator</h1>
    </header>
    <container class="flexContainer">
        <img src="./peekers.png" id="pokemon">
        <section id="calculator">
            <div class="calculatorDisplay"> 0</div>
            <button id="onOffButton">on/off</button>
            <button id="clearButton"> c </button>
            <button class="mathButton" id="/">รท</button>
            <button class="mathButton" id="x">x</button>

            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="mathButton" id="-">-</button>


            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="mathButton" id="+">+</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>

            <button class="twoColumns submitButton" id="=">=</button>

            <button class="twoRows number" id="0">0</button>
            <button class="decimalButton" id=".">.</button>
        </section>
    </container>

   
    <footer>
        <section>
            <h1>History</h1>
            <ul id="history"></ul>
