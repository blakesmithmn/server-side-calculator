<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Side Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/client.js"></script>

</head>

<body>
    <h1>Calculator</h1>
    <section class="userInputs">
        <input type="number" placeholder="#" id="valueOne">
        <span class="mathButtons">
            <button id="addButton"> + </button>
            <button id="subtractButton"> - </button>
            <button id="multiplyButton"> x </button>
            <button id="divideButton"> / </button>
        </span>

        <input type="number" placeholder="#" id="valueTwo">
        <button id="clearButton"> c </button>
        <button id="submitButton"> = </button>
    </section>
    <section>
        <h2 id="result">Result</h2>
        <h4>History:</h4>
        <ul id="history">

        </ul>
    </section>
</body>

</html>
