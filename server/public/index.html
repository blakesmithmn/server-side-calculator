<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Side Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/client.js"></script>

</head>

<body>
    <h1>Calculator</h1>
    <section class="userInputs">
        <input type="number" placeholder="#" id="valueOne">
        <span class="mathButtons">
            <button id="addButton"> + </button>
            <button id="subtractButton"> - </button>
            <button id="multiplyButton"> x </button>
            <button id="divideButton"> / </button>
        </span>

        <input type="number" placeholder="#" id="valueTwo">
        <button id="clearButton"> c </button>
        <button id="submitButton"> = </button>
    </section>
    <section>
        <h2 id="result">Result</h2>
        <h4>History: <button id="clearHistoryButton">Clear</button></h4>

        <ul id="history">

        </ul>
    </section>

    <section id="calculatorTest">
        <button>on/off</button>
        <button> c </button>
        <button data-operation>/</button>
        <button data-operation>x </button>

        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>


        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>>+</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>

        <button class="twoColumns">=</button>

        <button data-number class="twoRows">0</button>
        <button>.</button>
        
        

    </section>
</body>

</html>
